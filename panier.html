<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>OrinoCamera | Mon Panier</title>
    </head>
        
    <body>
        <div class="bg-dark mt-3">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg bg-dark navbar-dark">
                        <a class="navbar-brand" href="index.html">OrinoCamera</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html" target="_blank">Accueil</a>
                                </li>                                
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Mon Panier</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="confirmation.html" target="_blank">Confirmation de commande</a>
                                </li>
                            </ul>
                        </div>    
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="container my-3">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron">
                        <h1 class="text-center">
                            Bienvenue chez OrinoCamera
                        </h1>
                    </div>
                </div>
            </div>

            <div class="row" id="produits">
                <div class="col-12 mx-auto">
                    <div class="card card-text shadow my-4 py-4">
                        <h2 class="h4 text-left text-primary mx-5 inline">
                            Récapitulatif de votre panier :                              
                        </h2>

                        <div id="panier-spot">
                            <br>
                        
                            <ol id="id-panier" class="card-text text-left mx-5">
                            
                            </ol>
                        </div>

                        <br>

                        <div id="total" class="card-text text-left mx-5">
                          
                        </div>

                        <div class="line-center">  
                            <div class="card-text text-left mx-5 inline">
                                <br>
                                <a href="index.html">
                                    <input id="buy-again" type="button" class="btn btn-secondary" value="Retour aux achats ici">  
                                </a>                                                            
                            </div>

                            <div class="card-text text-left mx-5 inline">
                                <br>
                                <input id="clear" type="button" class="btn btn-primary" value="Vider le Panier">                                 
                            </div>                              
                        </div> 
                        
                    </div>

                    <div class="card shadow my-4 py-4"> 
                        <div class="card-text">
                            
                            <form class="form-group text-left mx-5">
                                <h2 class="h4 text-left text-primary inline">
                                    Veuillez remplir vos coordonnées pour poursuivre la commande :                                  
                                </h2>
                                <br>
                                <br>

                                <label for="firstName">Prénom</label>
                                <input id="firstName" type="text" placeholder="Pierre" class="form-control" required>     
                                <br>

                                <label for="lastName">Nom</label>
                                <input id="lastName" type="text" placeholder="Dupont" class="form-control" required>  
                                <br>

                                <label for="city">Ville</label>
                                <input id="city" type="text" placeholder="Paris" class="form-control" required>  
                                <br>

                                <label for="address">Adresse</label>
                                <input id="address" type="text" placeholder="1 Boulevard de la Liberté" class="form-control" required>  
                                <br>

                                <label for="email">Adresse e-mail</label>
                                <input id="email" type="email" placeholder="email@gmail.com" class="form-control" required>  
                                <br>

                                <p class="card-text inline">
                                    <button id="contact_button" class="btn btn-primary" type="submit">Envoyer</button>
                                </p>                           
                                                               
                            </form>
                            
                        </div>
                    </div>

                </div>
                
            </div>
            
        </div>

        <div class="page-footer bg-dark mt-5">
            <footer class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <h4 class="text-left">
                            Groupe Orinoco
                        </h4>
                    </div>
                    <div class="col-6">
                        <h4 class="text-right">
                            X.G design
                        </h4>
                    </div>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="panier.js"></script>

    </body>


</html>
