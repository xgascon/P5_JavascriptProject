<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>OrinoCamera | Produits</title>
    </head>
        
    <body>
        <div class="bg-dark mt-3">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg bg-dark navbar-dark">
                        <a class="navbar-brand" href="index.html">OrinoCamera</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Détails des produits</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Mon Panier</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Confirmation de commande</a>
                                </li>
                            </ul>
                        </div>    
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="container my-3">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron">
                        <h1 class="text-center">
                            Bienvenue chez OrinoCamera
                        </h1>
                    </div>
                </div>
            </div>

            <div class="row" id="produits">
                <div class="col-12 mx-auto">
                    <div class="card shadow my-4 py-4">
                        <h2 class="card-title text-center" id="camera_name">
                        </h2>
                        <p class="card-text text-center">
                            <img src="" alt="" width="60%" id="camera_img">
                        </p>
                        <p class="card-text text-center mx-2 font-italic" id="camera_desc">
                        </p>
                        <p class="card-text text-center mx-2" id="camera_price">
                        </p>  
                        <div class="column-center">                     
                            <form class="form-group card-text text-left mx-5">
                                <label for="camera_lenses">Lentilles</label>
                                <select id="camera_lenses" class="form-control">
                                    <option value="">Choisissez votre lentille...</option>                                                                                      
                                </select>
                                </br>
                                
                            </form>                            
                            
                            <p class="card-text text-right mx-5 inline">
                                <input id="clic" type="submit" value="Ajouter au Panier">                                    
                                <img src="images/cart.png" class="img-cart">                                
                            </p> 
                                                         
                        </div>                                               
                    </div>

                </div>
                
            </div>
        </div>

        <div class="bg-dark mt-5">
            <footer class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <h4 class="text-left">
                            Groupe Orinoco
                        </h4>
                    </div>
                    <div class="col-6">
                        <h4 class="text-right">
                            X.G design
                        </h4>
                    </div>
                </div>
            </footer>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script type="text/javascript" src="produits.js"></script>

    </body>


</html>
